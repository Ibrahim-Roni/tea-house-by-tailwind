<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/1ff900ad5c.js" crossorigin="anonymous"></script>

    <style>
        .manrope {
            font-family: "Manrope", serif;
        }
    </style>

</head>

<body>
    <!-- Main Content -->

    <main class="container mx-auto">
        <!-- Banner Section -->

        <section class="flex pt-10 mb-20 justify-between h-screen items-center">
            <!-- Text Content -->
            <div>
                <h1 class="text-8xl font-extrabold mb-8 text-neutral-900">It's good <br> tea time at The <br> Tea House</h1>
                <p class="text-lg mb-8 text-neutral-500">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>

                <button class="bg-gradient-to-r from-orange-400 to-red-600 text-white rounded-lg px-5 py-3 font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-bold"></i></button>
            </div>

            <!-- Image Content -->
            <div class="relative">
                <!-- Image -->
                 <div class="relative">
                    <img class="w-11/12" src="./images/banner.png" alt="">
                 </div>
                <!-- Card -->
                 <div class="absolute flex items-center gap-5 h-24 w-64 shadow-2xl rounded-lg p-2 md:px-8 lg:py-4 top-28 md:top-96 md:left-20 lg:left-20 bg-white">
                    <!-- Star -->
                     <div><i class="fa-solid fa-star  md:text-3xl text-amber-500"></i></div>
                     <!-- Text -->
                      <div>
                        <h3 class=" md:text-3xl font-extrabold text-neutral-900">5.00</h3>
                        <p class="text-base font-semibold text-neutral-500">Trust Pilot Ratings</p>
                      </div>
                 </div>
            </div>
            
        </section>
    </main>
</body>
</html>
